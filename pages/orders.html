<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body onload="initOrder()">

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Order Id</th>
            <th>Date</th>
            <th>Total Cost</th>
            <th>Option</th>
        </tr>
        </thead>
        <tbody id="tableData">

        </tbody>
    </table>
</div>
<!--modal-->
<!-- Button trigger modal -->
<button style="display: none" id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>Order Id</td>
                        <td id="order_id">??</td>
                    </tr>
                    <tr>
                        <td>Order Cost</td>
                        <td id="order_cost">??</td>
                    </tr>
                    <tr>
                        <td>Order Date</td>
                        <td id="order_date">??</td>
                    </tr>
                    <tr>
                        <td>Customer Id</td>
                        <td id="customer_id">??</td>
                    </tr>
                    <tr>
                        <td>Customer Name</td>
                        <td id="customer_name">??</td>
                    </tr>
                </table>
                <hr>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Item code</th>
                        <th>Description</th>
                        <th>Unit price</th>
                        <th>Qty</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody id="tableTwoData">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="print()">Print Data</button>
            </div>
        </div>
    </div>
</div>

<!--modal-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/order.js"></script>
</body>
</html>
